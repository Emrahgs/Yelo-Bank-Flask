<!DOCTYPE html>
<html lang="az">

<head>
    <title>{% block title %} {% endblock %}</title>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,emr initial-scale=1.0">
    <!-- Meta Tags Finish -->

    <!-- Font Awersome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Finish Font Awersome -->

    <!-- Page Icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/image/favicon.png') }}"
        sizes="32x32" />
    <!-- Finish Icon -->

    <!-- Reset CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">

    <!-- Finish Reset CSS -->

    <!-- Footer Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

    <!-- Story CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/story.css') }}">


    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick-theme.css') }}" />
    <!-- Finish Slick CSS -->

    <!-- CSS only page -->
    {% block css %}

    {% endblock %}
    <!-- Finish CSS -->
</head>

<body>

    <!-- Page extensions items -->
    <div class="message_inner">
        <div class="message_wrap">
            <div class="message_item" data-message="feedback">
                <div class="message_form">
                    <div class="message_scroll">
                        <form action="" class="message_form">
                            <div class="message_nav">
                                <a href="#" class="close_msg"></a>
                            </div>
                            <div class="message_content">
                                <b>Bizə yazın</b>
                                <div class="fs_inner">
                                    <span>Müraciətin növü</span>
                                    <div class="form_triple switch_form">
                                        <div class="form_item">
                                            <label for="">
                                                <input type="radio" checked>
                                                <span>Təklif</span>
                                            </label>
                                        </div>
                                        <div class="form_item">
                                            <label for="">
                                                <input type="radio">
                                                <span>İrad</span>
                                            </label>
                                        </div>
                                        <div class="form_item">
                                            <label for="">
                                                <input type="radio">
                                                <span>Digər</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="fs_inner">
                                    <span>Yelo Bank müştərisisiniz?</span>
                                    <div class="form_triple switch_form">
                                        <div class="form_item">
                                            <label for="">
                                                <input type="radio" checked>
                                                <span>Bəli</span>
                                            </label>
                                        </div>
                                        <div class="form_item">
                                            <label for="">
                                                <input type="radio">
                                                <span>Xeyr</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="fs_inner">
                                    <span>Cavabın alınma forması</span>
                                    <div class="form_triple switch_form">
                                        <div class="form_item">
                                            <label for="">
                                                <input type="radio" checked>
                                                <span>Zəng</span>
                                            </label>
                                        </div>
                                        <div class="form_item">
                                            <label for="">
                                                <input type="radio">
                                                <span>Email</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="fs_inner">
                                    <div class="form_triple">
                                        <div class="form_item">
                                            <input type="text" placeholder="Ad">
                                        </div>
                                        <div class="form_item">
                                            <input type="text" placeholder="Soyad">
                                        </div>
                                        <div class="form_item">
                                            <input type="text" placeholder="Ata adı">
                                        </div>
                                    </div>
                                    <div class="form_line">
                                        <div class="form_item">
                                            <input type="text" placeholder="Telefon nömrəsi">
                                        </div>
                                        <div class="form_item">
                                            <input type="text" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form_triple">
                                        <div class="form_item">
                                            <input type="text" placeholder="FİN">
                                        </div>
                                        <div class="form_item">
                                            <div class="form_file">
                                                <input type="file">
                                                <div class="form_file_select">
                                                    <span class="ff_upload">Fayl əlavə etmək</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form_line">
                                        <div class="form_item">
                                            <textarea placeholder="Mətn"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="fs_bottom">
                                    <div class="fs_inner">
                                        <div class="read">
                                            <div class="form_item" style="display:flex;">
                                                <img style="width: 150px;" src="{{ url_for('static', filename='assets/image/captcha.png') }}">
                                                <input type="text" placeholder="Şəkildəki mətni daxil edin">
                                            </div>
                                        </div>
                                        <button class="yelo_bttn">Göndər</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="trigger">
        <ul>
            <li><a href="#" class="message_trigger"><span>Bizə yazın</span></a></li>
        </ul>
    </div>

    <div class="search_wrap">
        <div class="search_self">
            <div class="search_section">
                <form action="">
                    <input type="text" placeholder="Axtarış">
                    <button></button>
                </form>
                <a href="" class="close_search"></a>
            </div>
        </div>
    </div>
    <!-- Finish items -->

    <!-- Header section -->
    {% include 'includes/navbar.html' %}
    <!-- Finish Header -->

    {% block content %}

    {% endblock %}

    <!-- footer -->
    {% include 'includes/footer.html' %}

    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Finish Jquery -->

    <!-- Slick JS -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{{  url_for('static', filename='slick/slick.min.js')}}"></script>
    <!-- Finish Slick JS -->
    <script src="{{  url_for('static', filename='js/app.js')}}"></script>

    <!-- JS only page -->
    {% block js %}
    {% endblock %}
    <!-- Finish JS -->
</body>

</html>
